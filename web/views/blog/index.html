{{each(i, item) articles}}
<div class="post-7 post type-post status-publish format-standard hentry category-wordpress tag-2 tag-12" id="post-7">
	<h2><a title="illustrative" href="http://demo.wordpress.la/?p=7" rel="bookmark">${item.title}</a></h2>
	<div class="comm_date">
		<span class="data">
			<span class="j">${$item.fday(item.ctime)}</span><br/>${$item.fmonth(item.ctime)}
		</span>
		<span class="nr_comm">
			<a class="nr_comm_spot" title="Ã»ÓÐÆÀÂÛ" href="http://demo.wordpress.la/?p=7#respond">${item.comments.length}</a>
		</span>
	</div>
	{{html item.content}}
	<div class="cat_tags">
		<div class="category">
			Tagged as:
			{{each(i, tag) item.tags}}
			<a href="/?tag=${tag}" rel="tag">${tag}</a>&nbsp;
			{{/each}}
		</div>
		<div class="continue">
			<a title="${item.title}" href="/article/?id=${item._id}">Continue reading</a>
		</div>
		<div class="clear"> </div>
	</div>
	
	<div class="cat_tags_close"> </div>
</div>
{{/each}}
